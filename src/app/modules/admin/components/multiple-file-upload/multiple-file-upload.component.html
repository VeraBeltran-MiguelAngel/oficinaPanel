<h2>Carga imagenes a tu producto</h2>

<input type="file" class="file-input" multiple (change)="onChange($event)" />

<div *ngIf="files.length" class="file-section">
  <section *ngFor="let file of files">
    File details:
    <ul>
      <li>Name: {{file.name}}</li>
      <li>Type: {{file.type}}</li>
      <li>Size: {{file.size}} bytes</li>
    </ul>
  </section>

  <!-- <button (click)="onUpload()" class="upload-button" id="upload-button">Upload the file</button> -->

  </section>
</div>
